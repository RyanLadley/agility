<div class = "home-page">
    <div class = left-container> 
        <div class = "sprint-discussion">
            <h1 class = "sprint-discussion-header">Sprint Discussion</h1>
            <discussion-board discussion = "discussion"></discussion-board>
        </div>
    </div>

    <div class = "right-container"> 
        <div class = "project-info">
            <div class = "home-menu">
                <a href = "/create/card/Standard"> Create a New Card </a>
                <a href = "/create/card/Epic"> Add a New Epic </a>
                <p ng-click = "confirmSprintClosure()" ng-if = "sprint.id != 'None'"> Close Current Sprint <p>
                <p ng-click = "displayOpenSprint = !displayOpenSprint" ng-if = "sprint.id == 'None'"> Open New Sprint</p>
            </div>
            <div class = "project-image">
                <project-image></project-image>
            </div>
        </div>
        <div class = "cards-assigned">
            <h1 class = "assigned-header" > Cards Assigned </h1>
            <div class = "repeat-cards" ng-repeat = 'card in cards'>
                <card class = "cards" card = 'card' ></card>
            </div>
        </div>
        
    </div>
</div>

<open-sprint ng-if = "displayOpenSprint" display = "displayOpenSprint" ></open-sprint>
